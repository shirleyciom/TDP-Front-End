<!DOCTYPE html>
<html>
<head>
  <title>SignUP Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form>
<h1>Sign Up </h1>
<fieldset>
    <legend><span class="number">1</span> Enter Your Information</legend>
    <label for="name">Name(s):</label>
    <input type="text" id="name" name="user_name">
    <br>
    <label for="email">  Email:</label>
    <input type="email" id="mail" name="user_email">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="user_password">
    <br>
    <label>Gender:</label>
    <br>
    <input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label><br>
    <input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label>
</fieldset>
<button type="submit">Sign Up</button>
</form><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
