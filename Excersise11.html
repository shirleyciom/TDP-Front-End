<!DOCTYPE html>
<html>
<head>
  <title>Part 3</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <!-- FORMS -->
  <!-- can have a method and an action! -->
  <!-- method: how to send information (to the server) -->
  <!-- action: where to send the information -->

  <!-- GET method sends form input into the URL bar -->
  <!-- name : value pair -->
  <!-- used like a hyperlink -->

  <form method="get" action="./search.html">
    <h4>GET Form</h4>
    <!-- input for data -->
    <input type="text" name="query"/>
    <!-- a button to send the form -->
    <button type="submit">submit</button>
  </form>

  <!-- POST method sends data to action URL -->
  <form method="post" action="mail.php">
    <h4>POST Form</h4>
    <!-- an input for data -->
    <input type="text" name="query"/>
    <!-- a button to send the form -->
    <button type="submit">submit</button>
  </form>

  <!-- you don't NEED an action OR method to make a form -->
  <!-- there are also lots of different input types! -->
  <form>
    <h4>More Inputs!</h4>

    <!-- Checkbox -->
    <input type="checkbox" name="checkboxOne" value="1"/>1
    <input type="checkbox" name="checkboxTwo" value="2"/>2

    <!-- Radio buttons -->
    <!-- they can be linked together! -->
    <fieldset>
      <legend>Question 1:</legend>
      <input type="radio" name="multipleChoice" value="a"/>a
      <input type="radio" name="multipleChoice" value="b"/>b
      <input type="radio" name="multipleChoice" value="c"/>c
    </fieldset>

    <!-- date selection -->
    <input type="date" name="selectMe"/>

    <!-- colour -->
    <input type="color" name="colourPicker"/>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
